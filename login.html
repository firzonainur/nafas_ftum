<body>
<div class="container" style="margin-top: 50px">
  <div class="card hoverable">
    <div class="row">
      <div class="col s12 m6" style="padding: 25px">
        <div class="card small z-depth-0" style="margin:10px">
                  <div class="card-image">
                    <img src="images/musik1.jpg">
                    <span class="card-title black-text">NAFAS FT UM</span>
                  </div>
                  <div class="card-content">
                    <h5><strong>Silahkan Login</strong></h5>
                  </div>
                </div>
      </div>
      <div class="col s12 m6" style="padding: 25px">
       <form method="post" action="cek_login.php" onSubmit="return validasi()">
                      <div class='row'>
                        <div class='input-field col s12'>
                          <input type='text' name="username" id="username"/>
                          <label >masukan username</label>
                        </div>
                      </div>

                      <div class='row'>
                        <div class='input-field col s12'>
                          <input type='password' name='password' id='password' />
                          <label for='password'>masukan password</label>
                        </div>
                        <label style='float: right;'>
                          <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                        </label>
                      </div>
                      <br />
                        <div class='row'>
                          <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect grey darken-3'>Login</button>
                        </div>
          </form>
      </div>
    </div>
  </div>
</div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    $(document).ready(function () {
      $(document).ready(function () {
        $('.tabs').tabs();
      });
    })
  </script>
  <script>
    const sidenav = document.querySelectorAll('.sidenav');
        M.Sidenav.init(sidenav);
  </script>
  <script>
    $(document).ready(function () {
      $('.kodingin').collapsible();
    })
  </script>
  <script>
    function validasi() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;   
    if (username != "" && password!="") {
      return true;
    }else{
      alert('Username dan Password harus di isi !');
      return false;
    }
  }
  </script>
